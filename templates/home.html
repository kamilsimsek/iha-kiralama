{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">İHA Kiralama Projesine Hoşgeldiniz</h1>
        <hr class="my-4">
        {% if user.is_authenticated %}
            <a class="btn btn-primary btn-lg" href="{% url 'drones_list' %}" role="button">İHA Listesi</a>
        {% else %}
            <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">Giriş Yap</a>
            <a class="btn btn-secondary btn-lg" href="{% url 'register' %}" role="button">Kayıt Ol</a>
        {% endif %}
    </div>
{% endblock %}
