{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}

    <div class="col-md-6">
        <h2 class="text-center">Kayıt Ol</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Kayıt Ol</button>
        </form>
    </div>
</div>
{% endblock %}
